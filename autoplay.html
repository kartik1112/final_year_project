<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoplay YouTube Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 90%;
      max-width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/_E-HFZbGC5w?autoplay=1&mute=1"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</body>
</html>
